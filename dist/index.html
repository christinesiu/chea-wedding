
<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sail Away with the Cheas</title>
  <link rel="stylesheet" href="assets/css/app.css">
  <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre2|Great+Vibes|Poppins" rel="stylesheet">
</head>
<body>
  <div class="off-canvas-wrapper">
    <div class="off-canvas position-left" id="offCanvas" data-off-canvas>
    
      <!-- Close button -->
      <button class="close-button" aria-label="Close menu" type="button" data-close>
        <span aria-hidden="true">&times;</span>
      </button>
    
      <!-- Menu -->
      <ul class="vertical menu off-canvas-menu">
        <li><a href="#timeline">Henry & Caroline</a></li>
        <li><a href="#wedding-party">Wedding Party</a></li>
        <li><a href="#need-to-know">Cruise Information</a></li>
        <li><a href="#instructions">Reservation Instructions</a></li>
        <li><a href="#rsvp">RSVP</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
    
    <div class="off-canvas-content" data-off-canvas-content>
      <div class="full-container text-center">
        <form class="password-form">
          <h2 class="">Sail Away with Us</h2>
          <p>Thank you for sharing our special day with us! Please find the password to the site on your Save the Date!</p>
          <p>Henry &#9829; Caroline</p>
          <input type="button" value="Enter" onClick="passWord()" class="button">
        </form>
      </div>
      
    </div>
  </div>
  <script src="assets/js/app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
  $(document).ready(function(){
    // Add smooth scrolling to all links
    $("a").on('click', function(event) {

      // Make sure this.hash has a value before overriding default behavior
      if (this.hash !== "") {
        // Prevent default anchor click behavior
        event.preventDefault();

        // Store hash
        var hash = this.hash;

        // Using jQuery's animate() method to add smooth page scroll
        // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
        $('html, body').animate({
          scrollTop: $(hash).offset().top
        }, 1000, function(){

          // Add hash (#) to URL when done scrolling (default click behavior)
          window.location.hash = hash;
        });
      } // End if
    });
  });
  </script>
</body>
</html>
